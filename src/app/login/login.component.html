<form (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input
      class="form-control"
      name="username"
      type="text"
      [(ngModel)]="username"
    />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="password"
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
